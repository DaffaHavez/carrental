{% extends 'admin/admin-layout.html' %}
{% set page_title = 'Users' %}

{% block page_body %}
<h1 class="mb-4">Users</h1>

<table class="table">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td><a href="{{url_for('admin.manage_user',user_id=user._id)}}">Manage User</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
