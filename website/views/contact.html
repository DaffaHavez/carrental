{% extends 'user-layout.html' %}
{% set page_title = 'Contact' %}

{% block page_body %}
<div class="container my-5">
  <h1>Contact us</h1>
  <hr>
  <form>
    <fieldset >
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="number" id="number" class="form-control" placeholder="Phone Number">
      </div>
      <div class="form-group">
        <label for="disabledTextInput">Question</label>
        <input type="text" id="text" class="form-control" placeholder="Inquiry">
        <hr>
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>
</div>
<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14433.948217384712!2d51.5428231!3d25.2541962!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e45cf910e08feb3%3A0xd4aa7a447cd2c7d0!2sAptech%20Qatar%20Computer%20Education%20Centre!5e0!3m2!1sen!2sqa!4v1701007508083!5m2!1sen!2sqa" width="1660" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
{% endblock %}
