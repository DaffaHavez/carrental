{% extends 'user-layout.html' %}
{% set page_title = 'Contact' %}

{% block page_body %}
<div class="container my-5">
  <h1>Contact us</h1>
  <hr class="mb-5">
  <div class="row row-cols-1 row-cols-md-2 mb-5 align-items-center">
    <div class="col">
      <form class="">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control form-control-lg" placeholder="Email">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="number" id="number" class="form-control form-control-lg" placeholder="Phone Number">
        </div>
        <div class="mb-3">
          <label for="inquiry" class="form-label">Question</label>
          <textarea name="inquiry" class="form-control  form-control-lg" id="" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-lg btn-primary">Submit</button>
      </form>
    </div>

    <div class="col">
      <img src="{{url_for('static',filename='img/contact.jpg')}}" class="w-100 h-100 object-fit-cover">
    </div>
  </div>


  <iframe
    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14433.948217384712!2d51.5428231!3d25.2541962!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e45cf910e08feb3%3A0xd4aa7a447cd2c7d0!2sAptech%20Qatar%20Computer%20Education%20Centre!5e0!3m2!1sen!2sqa!4v1701007508083!5m2!1sen!2sqa"
    class="w-100" height="400" style="border:0;" allowfullscreen="" loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
{% endblock %}
